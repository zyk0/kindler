    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Связаться</h2>
          <p>Напишите нам.</p>
        </div>

        <div></div>

        <div class="row mt-5">

          <div class="col-lg-4">
            <img src="assets/img/about.jpg" class="img-fluid" alt="">
          </div>

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="icofont-google-map"></i>
                <h4>whatsUp:</h4>
                <p>whatsUp</p>
              </div>

              <div class="email">
                <i class="icofont-envelope"></i>
                <h4>Email:</h4>
                <p>Email</p>
              </div>

              <div class="email">
                <i class="icofont-envelope"></i>
                <h4>skype:</h4>
                <p>skype</p>
              </div>

              <div class="phone">
                <i class="icofont-phone"></i>
                <h4>Позвонить:</h4>
                <p>+7 000 000 000</p>
              </div>
            </div>
          </div>


          <div class="col-lg-4 mt-5 mt-lg-0">

            <form action="forms/contact.php" method="post" role="form" class="php-email-form">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input 
				  type="text" 
				  name="name" class="form-control" 
				  id="name" 
				  placeholder="ваше имя" 
				  data-rule="minlen:4" 
				  data-msg="напишите ваше имя" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" 
				  class="form-control" 
				  name="email" 
				  id="email" 
				  placeholder="почта" 
				  data-rule="email" 
				  data-msg="напишите адрес почты" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input 
				type="text" 
				class="form-control" 
				name="subject" 
				id="subject" 
				placeholder="напишите тему" 
				data-rule="minlen:4" 
				data-msg="напишите тему" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea 
				class="form-control" 
				name="message" 
				rows="5" 
				data-rule="required" 
				data-msg="сообщение" 
				placeholder="сообщение"></textarea>
                <div class="validate"></div>
              </div>
              <div class="mb-3">
                <div class="loading">сообщение</div>
                <div class="error-message"></div>
                <div class="sent-message">напишите сообщение</div>
              </div>
              <div class="text-center"><button type="submit">отправить</button></div>
            </form>

          </div>

        </div>

      </div>
